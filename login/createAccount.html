<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="createAccount.css">
</head>
<body>
    <div class="app-container">
        <div class="register-container" id="register-container">
            <h1>Create Account</h1>
            <p class="subheading">Fill in your details to get started</p>
            
            <div class="alert alert-success" id="register-success-alert"></div>
            <div class="alert alert-error" id="register-error-alert"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" placeholder="Enter your full name" required>
                    <div class="error-text" id="register-name-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                    <div class="error-text" id="register-email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="password-field">
                        <input type="password" id="register-password" placeholder="Create a password" required>
                        <span class="toggle-password" id="register-toggle-password">üëÅÔ∏è</span>
                    </div>
                    <div class="error-text" id="register-password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <div class="password-field">
                        <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                        <span class="toggle-password" id="confirm-toggle-password">üëÅÔ∏è</span>
                    </div>
                    <div class="error-text" id="register-confirm-password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="register-phone">Phone Number</label>
                    <input type="tel" id="register-phone" placeholder="Enter your phone number" required>
                    <div class="error-text" id="register-phone-error"></div>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="terms-checkbox" required>
                    <label for="terms-checkbox">I agree to the Terms & Conditions and Privacy Policy</label>
                    <div class="error-text" id="terms-error"></div>
                </div>
                
                <button type="submit" class="btn" id="register-btn">
                    <span class="spinner" id="register-spinner"></span>
                    Create Account
                </button>
                
                <div class="form-links" style="justify-content: center; margin-top: 20px;">
                    <a class="form-link" id="login-link" href="login.html">Already have an account? Sign In</a>
                </div>
            </form>
        </div>
    </div>
    <script href="login.js"></script>
</body>
</html>
